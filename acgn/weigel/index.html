<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../skeleton.css">
<style>
body {background-color:#1c1b22;}
.container {text-align:center;}
ul {list-style:none;}
li {display:inline-block;}
img,video,audio {border-radius:10px;border:1px solid #bbb;padding:10px;width:360px;background-color:#fff;}
.button {height:100%;font-size:32px;padding:20px;margin:2px;}
</style>
</head>
<body>
<div class="container">

<div>
<ul>
<li><img src="1_1.jpg"></li>
<li><img src="1_2.jpg"></li>
<li><img src="1_3.jpg"></li>
<li><img src="1_4.jpg"></li>
<li><img src="1_5.jpg"></li>
<li><video poster="1.jpg" controls preload="none"><source src="1.mp4" type="video/mp4"></video></li>
<li><video poster="2.jpg" controls preload="none"><source src="2.mp4" type="video/mp4"></video></li>
<li><video poster="3.jpg" controls preload="none"><source src="3.mp4" type="video/mp4"></video></li>
<li><video poster="4.jpg" controls preload="none"><source src="4.mp4" type="video/mp4"></video></li>
<li><video poster="5.jpg" controls preload="none"><source src="5.mp4" type="video/mp4"></video></li>
<li><video poster="6.jpg" controls preload="none"><source src="6.mp4" type="video/mp4"></video></li>
<li><audio src="1.mp3" preload="none" controls></audio></li>
<li><audio src="2.mp3" preload="none" controls></audio></li>
<li><audio src="3.mp3" preload="none" controls></audio></li>
<li><audio src="4.mp3" preload="none" controls></audio></li>
<li><audio src="5.mp3" preload="none" controls></audio></li>
</ul>
</div>

</div>
</body>
</html>
