<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="skeleton.css">
<style>
body {background-color:#1c1b22;}
img {width:100%;}
.text {position:absolute;top:0;left:0;margin:48px;font-size:96px;color:#fff;text-shadow:1px 1px 1px #000;}
.sub-text {font-size:48px;}
.icon {position:fixed;bottom:0;left:0;width:100%;text-align:center;}
.icon img {width:100px;height:100px;margin:0 4px;}
p {line-height:1em;}
</style>
</head>
<body>
<div class="container">
  <img src="1.jpg">
  <div class="text">
    <p class="lastDiv"></p>
    <p class="sub-text firstDiv"></p>
  </div>
  <div class="icon">
    <a href="http://192.168.0.200/bbs/viewforum.php?f=2"><img src="5.jpg"></a>
    <a href="http://baidu.com"><img src="2.jpg"></a>
    <a href="http://search.bilibili.com"><img src="3.jpg"></a>
    <a href="http://www.kugou.com/yy/html/search.html#searchType=song&searchKeyWord=fff"><img src="4.jpg"></a>
    <a href="http://taobao.com"><img src="6.jpg"></a>
    <a href="http://kuwo.cn"><img src="7.jpg"></a>
    <a href="http://www.baidu.com/s?wd=%E5%A4%A9%E6%B0%94%E9%A2%84%E6%8A%A5"><img src="8.jpg"></a>
  </div>
</div>
<script>
  function dateTime(){
    var date = new Date();
    var dates = (date.getMonth()+1)+'月'+date.getDate()+'日';
    var week = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
    var hours = date.getHours()>9?date.getHours():'0'+date.getHours();
    var minutes = date.getMinutes()>9?date.getMinutes():'0'+date.getMinutes();
    var times = hours+':'+minutes;
    var firstDivEle = document.querySelector('.firstDiv');
    var lastDivEle = document.querySelector('.lastDiv');
    firstDivEle.innerText=dates+' '+week[date.getDay()];
    lastDivEle.innerText=times;
  }
  dateTime();
  setInterval(dateTime,1000);
</script>
</body>
</html>
